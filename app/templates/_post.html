<table class="table table-hover">

  <tr>

    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}">
      </a>
    </td>

    <td>
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      said <span id="post_{{ post.id }}"></span>
      <br>
      {{ post.body }}
    </td>

  </tr>
</table>

<script>
var shown_format = moment.unix({{ post.timestamp.timestamp() }}).calendar();
document.getElementById("post_{{ post.id }}").innerHTML = shown_format[0].toLowerCase() + shown_format.slice(1);
</script>
