{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src="{{ user.avatar(128) }}"></img></td>
      <td>User: {{user.username }}</td>
    </tr>
  </table>
  <hr>
  {% for post in posts %}
  <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
  </p>
  {% endfor %}
{% endblock %}
